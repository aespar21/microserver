language: c
before_install:
- curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
- chmod 755 ./travis-tool.sh
- ./travis-tool.sh bootstrap
install:
- ./travis-tool.sh install_deps
- ./travis-tool.sh install_r microbenchmark knitr testthat httpuv json
script: ./travis-tool.sh run_tests
after_failure:
- ./travis-tool.sh dump_logs
notifications:
  email:
    on_success: change
    on_failure: change
  hipchat:
    rooms:
      secure: hGM/PJ6wgQLPnZJ0qbeyDe6ICHPKbSyMiKJcTPYTVzXZXh7kL5r4nTkTI3FDX/wW/QCfmKitinv2pKAxJoz0pMkWFpqsDHaIcGwlyifA5oUkfjToukPl57Qe9meRSt6dmLrmQGObyMbKUJxRM/IEK3YiOa2NvMYSpcQBYWcNCHg=
    on_success: change
    on_failure: change
    template:
    - '%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}
      | Details: %{build_url} | Changes: %{compare_url}'
